<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Desafio Jogo</title>
    <link rel="stylesheet" href="style.css" 
    <!---- um icone de coraçãozinho para fazer graça-->
    <link rel="apple-touch-icon" sizes="180x180" href="./emoji/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./emoji/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./emoji/favicon-16x16.png">
    
</head>

<body>
    <main class="container">
    <h2>Jogo</h2>
    <h1>Adivinhe um número</h1>

    <p>
        Selecionamos um número aleatório entre 1 e 100.
        Veja se consegue adivinhar em 10 chances ou menos.
        Lhe diremos se seu palpite está com valor alto ou baixo.
    </p>

    <div class="game">
        
            <label for="userPalpite">Digite seu Palpite: </label>
            <input type="number" id="userPalpite" class="userPalpite" placeholder="Seu Palpite" autocomplete="off" max = "100" min = "1" required>
            <button class="envioPalpite" style="cursor: pointer;">Enviar Palpite</button><br>
            <button class="reiniciarGame" style="cursor: pointer" disabled>Tente Novamente</button>
        
  
        <p class="altoOuBaixo"></p>
        <p class="resultadoFinal"></p>
        <p class="mensagemFimDeJogo"></p>
        <p class="mensagemPalpites"></p>
       
    </div>
</main>

</body>
<script src="script.js"></script>

</html>
